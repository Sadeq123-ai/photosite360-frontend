services:
  # Base de datos PostgreSQL
  - type: pserv
    name: photosite360-db
    plan: free
    env: docker

  # Backend API
  - type: web
    name: photosite360-backend
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: photosite360-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /
